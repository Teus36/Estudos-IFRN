<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout 3</title>
</head>
<body>
    <div class="container">
        <div class="barra_navegação">
            <h1 class="título">Power Grid: Store or homepage</h1>
        </div>
        <div class="botões">
            <button class="botão">Home</button>
            <button class="botão">About</button>
            <button class="botão">Blog</button>
            <button class="botão">Careers</button>
            <button class="botão">Contact Us</button>
        </div>
        <div class="conteudo">
            <div class="box">
                <img src="indo_ali.png" alt="we live">
                <strong>
                    <p>Indo ali versão normal</p>
                </strong>
                <button class="botão_box">We live</button>
            </div>
            <div class="box">
                <img src="indo_ali_estudar.png" alt="we love">
                <strong>
                    <p>Indo ali versão escolar</p>
                </strong>
                <button class="botão_box">We love</button>
            </div>
            <div class="box">
                <img src="vai_prali_agr_fdp.png" alt="we lie">
                <strong>
                    <p>Não indo ali</p>
                </strong>
                <button class="botão_box">We lie</button>
            </div>
        </div>
        <div class="rodapé">
            <p>Copyright ©️</p>
        </div>
    </div>
</body>
</html>
