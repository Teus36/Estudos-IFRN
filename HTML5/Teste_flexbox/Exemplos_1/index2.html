<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    margin: 0;
    padding: 0;
    border: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
}

.container {
    display: flex;
    height: 100%;
    width: 600px;
    flex-direction: column;
    align-items: center;
    border: 1px solid black;
    padding: 5px;
}

.item {
    border: 1px solid black;
    flex-basis: auto;
    flex-grow: 1;
}
    </style>
    
    <title>Teste de Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="item">caixa 1</div>
        <div class="item">caixa 2</div>
        <div class="item">caixa 3</div>
    </div>


</body>
</html>
