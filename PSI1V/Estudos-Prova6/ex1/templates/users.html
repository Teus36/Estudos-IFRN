<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Usuários cadastrados</h2>
    <a href="{{url_for('cadastrarUser')}}">Cadastrar um novo usuário</a>
    {% for user in users %}
        <p>{{ user.id }} - {{ user.nome }}</p>
        <a href="{{ url_for('removerUser', id=user.id) }}">Remover</a>
        <a href="{{ url_for('editUser', id=user.id) }}">Editar</a>
    {% endfor %}     
</body>
</html>
